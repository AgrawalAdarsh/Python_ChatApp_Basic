{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}
<form method="post" class="buttons">
  <h3>Enter The Chat Room</h3>
  <div>
    <label>Name:</label>
    <input
      type="text"
      placeholder="Enter your Name"
      name="name"
      value="{{name}}"
    />
  </div>
  <div class="join">
    <label>Room Code:</label>
    <input type="text" placeholder="Enter the Room Code" name="code" value="{{code}}" />
    <button type="submit" name="join">Join Room</button>
  </div>
  <button type="submit" name="create" class="create-btn">Create Room</button>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
